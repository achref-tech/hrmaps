<div class="card-box pb-10">
    <button
      type="button"
      class="btn btn-sm text-white bg-dark mr-3 mt-2 ml-2"
      routerLink="/welcome-employee">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
   
    <form [formGroup]="form" >

        <div class="h5 pd-20 mb-4 "> </div>
    <div class="submit-form mr-4 ml-4 pb-5">
      
        <div class="row">
         
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3 mt-2">
              <label>{{"Date_Debut_Demande"| translate}} </label>
            </div>
            <div class="col-md-9">
              <input
              type="date"
              class="form-control"
              id="clientDateDebutDemande"
               required
              [(ngModel)]="client.clientDateDebutDemande"
              formControlName="clientDateDebutDemande"
              
            />
            
            <div class="alert alert-danger" *ngIf="client.clientDateDebutDemande>client.clientDateFinDemande">{{"Message1"| translate}}</div>
         </div>
         
          </div>
        </div>
      </div>
  
      <div class="col-md-6"> 
        <div class="form-group">
          <div class="row">
            <div class="col-md-3 mt-2">
                 <label for="clientDateFinDemande"> </label>
                </div>
            <div class="col-md-9">
               <input
              type="date"
              class="form-control"
              id="clientDateFinDemande"
              required
              formControlName="clientDateFinDemande"
              [(ngModel)]="client.clientDateFinDemande"
              
              
               >
               
            </div>
          </div>
  
         
          </div>
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3 mt-2">
              <label>{{"Client_Volonte"| translate}} </label>
            </div>
            <div class="col-md-9">
              <textarea
              type="number"
              class="form-control"
              id="clientVolonte"
              required
              [(ngModel)]="client.clientVolonte"
              formControlName="clientVolonte"
              
               >
               
            ></textarea>
         </div>
         
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3 mt-2">
              <label>{{"Client_Description"| translate}}  </label>
            </div>
            <div class="col-md-9">
              <textarea
              type="text"
              class="form-control"
              id="clientDescription"
              required
              [(ngModel)]="client.clientDescription"
              formControlName="clientDescription"
            ></textarea>
         </div>
         
          </div>
        </div>
      </div>
      <div class="col-md-6">
      <div class="form-group">
        <div class="row">
          <div class="col-md-3 mt-2">
        <img  *ngIf="imagePreview" [src]="imagePreview" width="100" height="100" alt="">
        <input style="display: none" formControlName="image" type="file"  (change)="onFileUpload($event)" #selectFile>
        <button (click)="selectFile.click()" class="btn btn-primary">Ajouter une Image</button>
    </div>
        </div>
      </div>
      </div>
    
        
     
      
   
    
      
    
        <button
          type="submit"
          class="btn btn-warning float-right"
          (click)="addClientType()"
          
          [disabled]="client.clientDateDebutDemande>client.clientDateFinDemande"
        >
          {{ "btn_ajout" | translate }}
        </button>
    
   
    </div>
    </form>
  </div>
