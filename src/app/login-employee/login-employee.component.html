<div class="page">
	<div class="container">
	  <div class="left">
		<div class="login">Login</div>
		<div class="eula">You have a valid code , you can login you are an employeer in this company !</div>
	  </div>
	  <div class="right">
		<svg viewBox="0 0 320 300">
		  <defs>
			<linearGradient
							inkscape:collect="always"
							id="linearGradient"
							x1="13"
							y1="193.49992"
							x2="307"
							y2="193.49992"
							gradientUnits="userSpaceOnUse">
			  <stop
					style="stop-color:#ff00ff;"
					offset="0"
					id="stop876" />
			  <stop
					style="stop-color:#ff0000;"
					offset="1"
					id="stop878" />
			</linearGradient>
		  </defs>
		  <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
		</svg>
		<div class="form">
			<small class="danger" >{{msg}}</small>
			<label for="employeeAdresseMail">Username</label>
			<input type="text" name="employeeAdresseMail" [(ngModel)]="employee.employeeAdresseMail"placeholder="Email" id="employeeAdresseMail"
			required #employeeAdresseMail="ngModel" [class.is-invalid]="employeeAdresseMail.invalid && employeeAdresseMail.touched">
		   <small class="text-danger" [class.d-none]="employeeAdresseMail.valid || employeeAdresseMail.untouched">Email is required field</small>
		    
		   <label for="employeeMdp">Password</label>
		   <input type="password" name="employeeMdp" [(ngModel)]="employee.employeeMdp" placeholder="Password" id="employeeMdp"
		   required #employeeMdp="ngModel"[class.is-invalid]="employeeMdp.invalid && employeeMdp.touched" >
		   <small class="text-danger" [class.d-none]="employeeMdp.valid || employeeMdp.untouched">Password is required field</small>
		  <input type="submit"(click)="onLogin()" id="submit" value="Submit">

		  <small   style="color:white"class="float-right" (click)="gotoRegistration()"> New Employee ? Register Here</small>
		</div>
	  </div>
	</div>
  </div>
