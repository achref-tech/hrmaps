<div class="container">
  <button
  type="button"
  class="btn btn-sm text-white bg-dark mr-3 mt-2 ml-2"
  routerLink="/welcome-employee">
  <i class="fa fa-arrow-left" aria-hidden="true"></i>
</button>
  <h2>Ajouter une demande de congé</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
        <label>Name :</label>
        
        <input type="text" class="form-control" [(ngModel)]="conge.name" name="name" required>
      </div>
    <div class="form-group">
      <label>Date de début :</label>

      <input type="date" class="form-control" [(ngModel)]="conge.startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label>Date de fin :</label>
      <input type="date" class="form-control" [(ngModel)]="conge.endDate" name="endDate" required>
    </div>
    <div class="form-group">
      <label>Raison :</label>
      <select class="form-control" [(ngModel)]="conge.reason" name="reason" required>
        <option value="maladie">maladie</option>
        <option value="conge normal">conge normal</option>
        <option value="voyage">voyage</option>
    </select>

    </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>
