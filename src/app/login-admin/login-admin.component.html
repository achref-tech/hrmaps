
<div class="overlay">
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form>
       <!--   con = Container  for items in the form-->
       <div class="con">
       <!--     Start  header Content  -->
       <button
       type="button"
       class="btn btn-sm text-white bg-dark mr-3 mt-2 ml-2"
       routerLink="/login">
       <i class="fa fa-arrow-left" aria-hidden="true"></i>
       retour Ã  la page d'Acceuil
 </button>
       <header class="head-form">
          <h2>Log In</h2>
          <!--     A welcome message or an explanation of the login form -->
          <p>login here using your username and password</p>
       </header>
       <!--     End  header Content  -->
       <br>
       <div class="field-set">
         
          <!--   user name -->
             <span class="input-item">
               <i class="fa fa-user-circle"></i>
             </span>
            <!--   user name Input-->
             <input class="form-input" name="membreNom"[(ngModel)]="loginObj.userName" id="membreNom" type="text" placeholder="UserName" required>
         
          <br>
         
               <!--   Password -->
         
          <span class="input-item">
            <i class="fa fa-key"></i>
           </span>
          <!--   Password Input-->
          <input class="form-input"  type="password" name="password" placeholder="Password" id="membreCell"  name="password" [(ngModel)]="loginObj.password" required>
         
    
         
         
          <br>
    <!--        buttons -->
    <!--      button LogIn -->
          <button class="log-in"(click)="onLogin()"> Log In </button>
       </div>
      
    <!--   other buttons -->
       <div class="other">
    <!--      Forgot Password button-->
        
    
    <!--      End Other the Division -->
       </div>
         
    <!--   End Conrainer  -->
      </div>
      
      <!-- End Form -->
    </form>
    </div>
